# GhostLink Nginx Configuration
# This configuration serves the GhostLink web portal and proxies
# WebSocket connections for real-time relay communication

upstream ghostlink_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Rate limiting for API endpoints
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# WebSocket connection limit
limit_conn_zone $binary_remote_addr zone=ws_limit:10m;

server {
    listen 80;
    listen [::]:80;
    server_name ghostlink.local;  # Change to your domain
    
    # Redirect HTTP to HTTPS in production
    # return 301 https://$server_name$request_uri;
    
    # For development, serve directly
    include /etc/nginx/conf.d/ghostlink-common.conf;
}


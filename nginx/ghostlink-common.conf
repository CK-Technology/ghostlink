# Common configuration for GhostLink
# Included by both HTTP and HTTPS server blocks

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

# Client body size for file uploads
client_max_body_size 100M;

# Timeouts
client_body_timeout 60s;
client_header_timeout 60s;
keepalive_timeout 65s;
send_timeout 60s;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json;

# Static file caching
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    proxy_pass http://ghostlink_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# API endpoints with rate limiting
location /api/ {
    limit_req zone=api_limit burst=20 nodelay;
    
    proxy_pass http://ghostlink_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # API timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}

# Authentication endpoints with stricter rate limiting
location /api/v1/auth/ {
    limit_req zone=auth_limit burst=5 nodelay;
    
    proxy_pass http://ghostlink_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# WebSocket relay endpoint for real-time communication
location /api/v1/relay {
    limit_conn ws_limit 10;  # Max 10 concurrent connections per IP
    
    proxy_pass http://ghostlink_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket specific timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 300s;  # Allow longer for screen sharing
    proxy_read_timeout 300s;
    
    # Disable buffering for real-time communication
    proxy_buffering off;
    proxy_cache off;
    
    # Connection keep-alive
    proxy_set_header Connection "keep-alive";
    proxy_http_version 1.1;
}

# Web portal and client launcher
location / {
    # First try to serve static files, then proxy to backend
    try_files $uri @backend;
}

location @backend {
    proxy_pass http://ghostlink_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Standard timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}

# Health check endpoint
location /health {
    access_log off;
    proxy_pass http://atlasconnect_backend/api/v1/status;
    proxy_set_header Host $host;
}
